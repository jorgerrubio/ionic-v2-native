<ion-header>
	<ion-navbar danger>
		<button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Ionic 2 Native</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
    	<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        	{{p.title}}
      	</button>
  	</ion-list>
</ion-content>
